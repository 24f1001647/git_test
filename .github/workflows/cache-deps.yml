name: Cache Dependencies

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cache dependencies
      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/pip
          key: cache-8c089d3
          restore-keys: |
            cache-8c089d3

      # Prime the cache
      - name: Prime cache 8c089d3
        id: prime-cache-8c089d3
        run: |
          if [ -n "${{ steps.cache-deps.outputs.cache-hit }}" ]; then
            echo "Cache hit"
          else
            echo "Cache miss"
          fi
